colzak_admin_user_new:
    pattern:  /users/new
    defaults: { _controller: ColzakAdminBundle:AdminUser:new }

colzak_admin_user_edit:
    pattern:  /users/edit/{id}
    defaults: { _controller: ColzakAdminBundle:AdminUser:edit }

# Games
colzak_admin_games:
    pattern:  /events/games/list
