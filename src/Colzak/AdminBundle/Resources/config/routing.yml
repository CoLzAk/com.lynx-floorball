# Categories
colzak_admin_categories:
    pattern:  /categories/list
    defaults: { _controller: ColzakAdminBundle:AdminCategory:list }

colzak_admin_category_new:
    pattern:  /categories/new
    defaults: { _controller: ColzakAdminBundle:AdminCategory:new }

colzak_admin_category_edit:
    pattern:  /categories/edit/{id}
