# Index
colzak_admin_homepage:
    pattern:  /
    defaults: { _controller: ColzakAdminBundle:AdminDefault:index }

# Articles
colzak_admin_articles:
    pattern:  /articles/list
    defaults: { _controller: ColzakAdminBundle:AdminArticle:list }

colzak_admin_article_new:
    pattern:  /articles/new
    defaults: { _controller: ColzakAdminBundle:AdminArticle:new }

colzak_admin_article_edit:
    pattern:  /articles/edit/{id}
